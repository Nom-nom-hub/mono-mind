name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get tag
      id: tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -o dist/mono-linux-amd64 ./cmd/mono
        GOOS=windows GOARCH=amd64 go build -o dist/mono-windows-amd64.exe ./cmd/mono
        GOOS=darwin GOARCH=amd64 go build -o dist/mono-darwin-amd64 ./cmd/mono
        GOOS=darwin GOARCH=arm64 go build -o dist/mono-darwin-arm64 ./cmd/mono

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/mono-linux-amd64
          dist/mono-windows-amd64.exe
          dist/mono-darwin-amd64
          dist/mono-darwin-arm64
        body: |
          ## MonoMind ${{ steps.tag.outputs.VERSION }}
          
          ### Download
          - Linux (AMD64): [mono-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.VERSION }}/mono-linux-amd64)
          - Windows (AMD64): [mono-windows-amd64.exe](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.VERSION }}/mono-windows-amd64.exe)
          - macOS (AMD64): [mono-darwin-amd64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.VERSION }}/mono-darwin-amd64)
          - macOS (ARM64): [mono-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.VERSION }}/mono-darwin-arm64)
          
          ### Changelog
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}